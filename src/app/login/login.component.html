<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
    </div>
    <form id="loginForm" [formGroup]="loginForm">
      <input type="text" id="login" class="fadeIn second" formControlName="email" placeholder="login">
      <input type="text" id="password" class="fadeIn third" formControlName="password" placeholder="password">
      <input type="button" (click)="loginSubmit()" class="fadeIn fourth" value="Login">
    </form>
  </div>
</div>
